<div class="row">
  <div class="col-sm-12">
    <rz-form
      [fields]="components[0].fields"
      [submitText]="components[0].submitText"
      (submit)="form0Submit($event)"
    ><rz-form-field property="email" required="true" title="Email"></rz-form-field>
    <rz-form-field format="password" property="password" required="true" title="Password"></rz-form-field>
    </rz-form>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
